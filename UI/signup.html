<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=EB+Garamond|Merriweather"
      rel="stylesheet"
    />
    <title>Login</title>
    <link rel="stylesheet" href="css/signup.css" />
  </head>

  <body>
    <div id="wrapperDiv">
      <div id="formDivv" class="formDivv">
        <div class="formDiv">
          <form
            id="loginForm"
            class="loginForm"
            action="http://127.0.0.1:3000/api/v1/login"
            onsubmit="return validateValues()"
            method="POST"
          >
            <img
              class="iconid"
              src="img/blackicon.png"
              alt=""
              title=""
            /><br /><br />
            <input
              type="text"
              name="email"
              id="emailText"
              size="35"
              height="60"
              placeholder="  Email Address"
              required
            /><br /><span id="emailSpan" class="errorSpan"></span><br />

            <input
              type="password"
              name="password"
              id="passwordText"
              size="35"
              height="60"
              placeholder="  Password"
              required
            /><br /><span id="passwordSpan" class="errorSpan"></span>

            <input
              type="submit"
              value="Login"
              id="submitButton"
              class="submitButton"
            />
          </form>
          <br />

          <div id="signupDiv">
            <p id="signupButton">
              Do not have an account? <a href="#">Register</a>
            </p>
            <br />
            <p id="forgotPassword">
              <a href="resetpassword.html">Forgot Password?</a>
            </p>
          </div>
          <br /><br />
        </div>
        <br /><br />

        <div id="signupDivForm" class="formDiv">
          <form
            id="signupForm"
            class="loginForm"
            action="http://127.0.0.1:3000/api/v1/signupRoute"
            onsubmit="return validateValuesSignUp()"
            method="POST"
          >
            <input
              type="text"
              name="fname"
              id="firstNameText"
              class="styleHeightForm"
              size="35"
              height="60"
              placeholder=" First Name"
              required
            /><br /><span id="NameSpan" class="errorSpan"></span><br />

            <input
              type="text"
              name="lname"
              id="lastNameText"
              size="35"
              class="styleHeightForm"
              height="60"
              placeholder=" Last Name"
              required
            /><br /><span id="spanName" class="errorSpan"></span><br />

            <input
              type="text"
              name="signupEmail"
              id="emailText"
              class="styleHeightForm"
              size="35"
              height="60"
              placeholder="  Email Address"
              required
            /><br /><span id="spanEmail" class="errorSpan"></span><br />

            <input
              type="password"
              name="signupPassword"
              id="textPassword"
              class="styleHeightForm"
              size="35"
              height="60"
              placeholder="  Password"
              required
            /><br /><span id="spanPassword" class="errorSpan"></span><br />

            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
              class="styleHeightForm"
              size="35"
              height="60"
              placeholder=" Confirm Password"
              required
            /><br /><span id="spanConfirmPassword" class="errorSpan"></span
            ><br />

            <input
              type="submit"
              value="SignUp"
              id="signup"
              class="signupButton"
            /><br /><br />
          </form>

          <p id="termscondition">
            By clicking the sign up button, you agree to our
            <a href="#">Terms & Conditions</a> and
            <a href="#">Privacy Policy</a>
          </p>
        </div>
      </div>
    </div>

    <script src="scripts/signup.js" type="text/javascript"></script>
    <script src="scripts/signup2.js" type="text/javascript"></script>
  </body>
</html>
