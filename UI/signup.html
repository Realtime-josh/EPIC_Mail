<!DOCTYPE html>
<html lang = "eng">

      <head>
          <meta name="viewport" content="width=device-width">
          <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
          <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
          <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
          <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Merriweather" rel="stylesheet">
          <title>Login</title>
          <link rel="stylesheet" href = "css/signup.css" />
      </head>


      <body>
        <div id="wrapperDiv">

              <div id="welcomeDiv">
                      <p id="welcomeText">Login</p>
              </div>

             <div id="formDivv" class="formDivv">
                  <div class="formDiv">
                             <form id="loginForm" class="loginForm"  action="http://127.0.0.1:3000/api/v1/login"onsubmit="return validateValues()" method="POST">
                                      <input type="text" name="email" id="emailText" size="35" height="60" placeholder ="  Email Address" required/><br><span id="emailSpan" class="errorSpan"></span><br>

                                      <input type="password" name="password" id="passwordText" size="35" height="60" placeholder ="  Password" required/><br><span id="passwordSpan" class="errorSpan"></span>

                                      <input type="submit" value="Login" id="submitButton" class="submitButton" />
                                  </form><br> 

                                  <div id="signupDiv">
                                       <p id="signupButton">Do not have an account? <a href="#">Register</a></p><br>
                                       <p id="forgotPassword"><a href="#">Forgot Password?</a></p>
                                  </div><br><br>    
                          </div><br><br> 

    
                              
                                                        
                    
               </div>     

                   
                 
        </div>




       <script src="scripts/loginn.js" type="text/javascript"></script>
       <script src="scripts/loginn2.js" type="text/javascript"></script>
      </body>
</html>
